version: "3.9"

services:
  # =====================
  # Backend - PHP (FPM)
  # =====================
  backend-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seanai-backend-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      db:
        condition: service_healthy
    networks:
      - seanai-network
    environment:
      DB_HOST: db
      DB_PORT: 3306
      REDIS_HOST: redis

  # =====================
  # AI Service (FastAPI)
  # =====================
  ai-app:
    build: ./ai
    container_name: seanai-ai-app
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    env_file:
      - ./ai/.env
    volumes:
      - ./ai:/app
    networks:
      - seanai-network

  # =====================
  # Nginx (Gateway)
  # =====================
  nginx:
    image: nginx:alpine
    container_name: seanai-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend-app
      - ai-app
    networks:
      - seanai-network

  # =====================
  # MySQL
  # =====================
  db:
    image: mysql:8.0
    container_name: seanai-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: seanaiassistanceapi
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - seanai-db-data:/var/lib/mysql
    networks:
      - seanai-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================
  # Redis
  # =====================
  redis:
    image: redis:alpine
    container_name: seanai-redis
    restart: unless-stopped
    volumes:
      - seanai-redis-data:/data
    networks:
      - seanai-network

networks:
  seanai-network:
    driver: bridge

volumes:
  seanai-db-data:
  seanai-redis-data:
