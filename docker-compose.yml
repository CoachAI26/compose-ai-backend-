services:
  app:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: seanai-backend-app
    restart: unless-stopped
    volumes:
      - ../backend:/var/www/html
    networks:
      - seanai-network
    environment:
      DB_HOST: db
      DB_PORT: 3306
      REDIS_HOST: redis

  ai-app:
    build: ../ai
    container_name: seanai-ai-app
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    env_file:
      - ../ai/.env
    networks:
      - seanai-network

  nginx:
    image: nginx:alpine
    container_name: seanai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../backend:/var/www/html
      - ../backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend-app
      - ai-app
    networks:
      - seanai-network

  db:
    image: mysql:8.0
    container_name: seanai-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: seanaiassistanceapi
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - seanai-db-data:/var/lib/mysql
    networks:
      - seanai-network

  redis:
    image: redis:alpine
    container_name: seanai-redis
    restart: unless-stopped
    networks:
      - seanai-network

networks:
  seanai-network:
    driver: bridge

volumes:
  seanai-db-data:
